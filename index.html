<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Effica Nova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2D5BE3;
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --secondary-color: #f5f5f5;
    }
    [data-theme="dark"] {
      --primary-color: #4f83ff;
      --bg-color: #0e1013;
      --text-color: #f2f2f2;
      --secondary-color: #1a1a1a;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: var(--text-color);
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .btn {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      text-decoration: none;
      display: inline-block;
    }
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      background: var(--secondary-color);
      color: var(--text-color);
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <header>
    <h1>Effica Nova</h1>
    <p>Empowering teams with smarter task and workflow solutions.</p>
  </header>
  <main>
    <h2>Launching Soon</h2>
    <p>Our intelligent task and project management platform is coming soon.</p>
    <a href="mailto:contact@efficanova.com" class="btn">Get Notified</a>
  </main>
  <footer>
    &copy; 2025 Effica Nova. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-theme") === "dark";
      html.setAttribute("data-theme", isDark ? "light" : "dark");
    }
  </script>
</body>
</html>
